<!DOCTYPE html>
<html>

<head>
	<title>Navbar</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<nav class="flexbox row center-v">

	<a href="" class="logo"></a>

	<div class="links" logged="false">
		<a href="registro.html" class="link label">Crear cuenta</a>
		<a href="login.html" class="link button black">Iniciar sesión</a>
	</div>

	<div class="links" logged="true">
		<a href="inmuebles.html" class="link label selec">Mis inmuebles</a>
		<a href="" class="disabled link label">Favoritos</a>
		<a class="link button black dropdown" dropdownButton="userOptions"
			onclick="document.querySelector('[dropdown='+this.getAttribute('dropdownButton')+']').classList.toggle('hideElement')">Mi
			cuenta</a>
		<div class="dropdownList hideElement" dropdown="userOptions">
			<a href="" class="disabled label">Perfil</a>
			<a href="" class="disabled label">Mensajes</a>
			<a href="" id="logout" class="label red">Cerrar sesión</a>
		</div>
	</div>

	<script type="module">
		import * as navbar from "./js/navbar.js";
		navbar.setNavbar();
	</script>

</nav>

</html>
