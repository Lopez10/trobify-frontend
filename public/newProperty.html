<script type="text/javascript">

var totalImagesUploaded = 0;

	// Get DataURL from image
	function getDataUrl(img) {
		// Create canvas
		const canvas = document.createElement('canvas');
		const ctx = canvas.getContext('2d');
		// Set width and height
		canvas.width = img.width;
		canvas.height = img.height;
		// Draw the image
		ctx.drawImage(img, 0, 0, img.width, img.height);
		return canvas.toDataURL('image/jpeg');
	}

	let dropArea = document.querySelector("#dropArea");

	// Prevent default drag behaviors
	["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
		dropArea.addEventListener(eventName, preventDefaults, false)
		document.body.addEventListener(eventName, preventDefaults, false)
	});

	// Highlight drop area when item is dragged over it
	// When enter or hover
	["dragenter", "dragover"].forEach(eventName => {
		dropArea.addEventListener(eventName, highlight, false);
	});
	// When leave or drop
	["dragleave", "drop"].forEach(eventName => {
		dropArea.addEventListener(eventName, unhighlight, false);
	});

	// Handle dropped files
	dropArea.addEventListener("drop", handleDrop, false);

	function preventDefaults (e) {
		e.preventDefault();
		e.stopPropagation();
	}

	function highlight(e) {
		dropArea.classList.add("highlight");
	}

	function unhighlight(e) {
		dropArea.classList.remove("highlight");
	}

	function handleDrop(e) {
		var dt = e.dataTransfer;
		var files = dt.files;

		handleFiles(files);
	}

	function handleFiles(files) {
		files = [...files];
		files.forEach( file => {
			if (file.type.match("image.*")) {
				previewFile(file);
				document.getElementById("totalImagesUploaded").textContent = ++totalImagesUploaded;
			} else {
				console.warn("The file you are trying to upload is not a image! (%s)", file.type.split("/")[1]);
			}
		})
	}

	function previewFile(file) {
		let reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onloadend = function() {
			let img = document.createElement("img");
			img.src = reader.result;
			img.id = convertToCharCode(Date.now());
			img.style.cssText = "width:calc(180px);margin:5px;border-radius:6px;";
			document.querySelector("#gallery").appendChild(img);
			//getDataUrl(img);
		}
	}

	function convertToCharCode(num) {
    return num
        .toString()    // convert number to string
        .split('')     // convert string to array of characters
        .map(Number)   // parse characters as numbers
        .map(n => (n || 10) + 64)   // convert to char code, correcting for J
        .map(c => String.fromCharCode(c))   // convert char codes to strings
        .join('');     // join values together
}

	document.querySelector("#gallery").addEventListener("mousemove", detectImage);
	document.querySelector("#gallery").addEventListener("mouseleave", () => { tmpTarget = "" });

	var tmpTarget;
	function detectImage(e) {
		if (e.target.id != tmpTarget) {
			if (e.target.tagName == "IMG") {
				showOptions(e.target.id)
			} else hideOptions(tmpTarget);
		}
		tmpTarget = e.target.id;
	}

	function hideOptions(id) {
		if (id != "") {

	}
