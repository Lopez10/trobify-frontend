<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Inmueble</title>
     <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
     <link rel="stylesheet" type="text/css" href="./css/styles.css" />
     <link rel="stylesheet" type="text/css" href="./css/mapa/map.css" />
     <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
     <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
     <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
     <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
     <script>
          window.ENV_VARIABLE = 'developer.here.com';
     </script>
</head>

<body>
     <div>

          <a class="button" href="http://localhost:8080/public/busqueda.html">Atras</a>

          <div class="flexbox column spaced-inner-top spaced-inner-bottom overflow"
               style="width:min(100vw, 800px);margin: 0 auto;">


               <div class="flexbox row spaced" style="overflow:hidden;">
                    <div class="flexbox row imageGallery" style="overflow: auto;">
                         <img id="imageGallery">
                    </div>
               </div>

               <div class="flexbox row spaced space-between">
                    <div class="label title-x2"><span id="precio"></span> €</div>

                    <a class="button">Editar inmueble</a>
               </div>

               <div class="flexbox column spaced">
                    <div class="label bold"><span id="direccion">Ubicación</span></div>

                    <div class="sep"></div>

                    <div class="label">
                         <span id="superficie">000</span> m²<div class="label bold" style="margin:0 10px;">·</div>
                         <span id="nHab">0</span> habitaciones<div class="label bold" style="margin:0 10px;">·</div>
                         <span id="nBan">0</span> baños
                    </div>

                    <div class="sep"></div>

                    <div class="label paragraph"><span id="breveDescripcion">Descripción</span></div>
                    <br><br><br>
                    <div class="label bold"><span>Características</span></div>


                    <div class="label "><span id="caract"></span></div>
               </div>

               <div class="flexbox row spaced space-between">
                    <div id="map" class="map full-width round"></div>
               </div>

          </div>
     </div>

     <script type="text/javascript" src="./verInmueble.bundle.js"></script>
</body>

</html>
