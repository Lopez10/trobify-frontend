		<div class="flexbox row full-height">

			<div class="filters flexbox column full-height overflow inner-spaced shrinknt">
				<div class="filters flexbox column block round form">
					<div class="group">
						<div class="label title-x2">900 <div class="label title">Resultados</div></div>
						<div class="label paragraph">¿Te avisamos de nuevos<br>inmuebles con estos filtros?</div>
						<div class="button black icon" href="">
							<svg class="icon"><use xlink:href="#notification" /></svg>
							Notificarme
						</div>
					</div>

					<div class="label title">Ordenar por</div>
					<div class="select"><select class="select">
						<option value="0">Más nuevos</option>
						<option value="1">Más antiguos</option>
						<option value="2">Más baratos</option>
						<option value="3">Más caros</option>
						<option value="4">Más grandes</option>
						<option value="5">Más pequeños</option>
						<option value="6">Baratos por m<sup>2</sup></option>
						<option value="7">Caros por m<sup>2</sup></option>
					</select></div>
	
					<div class="label title">Provincia</div>
					<div class="select">
						<select id="provincias" class="select"></select>
					</div>

					<div class="label title">Tipo de inmueble</div>
					<div class="select"><select class="select">
						<option value="0">Vivienda 1</option>
						<option value="1">Vivienda 1</option>
						<option value="2">Vivienda 2</option>
						<option value="3">Vivienda 3</option>
					</select></div>

					<div class="label title">Precio</div>
					<input class="priceMin" type="number" min="0" value="0"/><input class="priceMax" type="number" min="0" value="0"/>
					<div class="label title">Margen</div>
					<label><input class="pricePlus" type="checkbox"/><div class="label bold">Aplicar margen</div></label>
					<input class="priceMax" type="number" min="0" value="0"/>

					<div class="label title">Superficie</div>
					<input class="priceMax" type="number" min="0" value="0"/>

					<div class="label title">Tipo de vivienda</div>
					<div class="label">Pisos</div>
					<label><input type="checkbox"/><div class="label bold">Todos los pisos</div></label>
					<div class="sub-group">
						<label><input type="checkbox"/><div class="label bold">Ático</div></label>
						<label><input type="checkbox"/><div class="label bold">Plantas intermedias</div></label>
						<label><input type="checkbox"/><div class="label bold">Dúplex</div></label>
						<label><input type="checkbox"/><div class="label bold">Loft</div></label>
						<label><input type="checkbox"/><div class="label bold">Planta baja</div></label>
					</div>
					<div class="label">Casas</div>
					<label><input type="checkbox"/><div class="label bold">Todas las casas</div></label>
					<div class="sub-group">
						<label><input type="checkbox"/><div class="label bold">Casa o chalet</div></label>
						<label><input type="checkbox"/><div class="label bold">Casa adosada</div></label>
						<label><input type="checkbox"/><div class="label bold class="label bold"">Finca rústica</div></label>
					</div>

					<div class="label title">Habitaciones</div>
					<label><input type="radio" name="h"/><div class="label bold">0 o más</div></label>
					<label><input type="radio" name="h"/><div class="label bold">1 o más</div></label>
					<label><input type="radio" name="h"/><div class="label bold">2 o más</div></label>
					<label><input type="radio" name="h"/><div class="label bold">3 o más</div></label>
					<label><input type="radio" name="h"/><div class="label bold">4 o más</div></label>

					<div class="label title">Baños</div>
					<label><input type="radio" name="b"/><div class="label bold">0 o más</div></label>
					<label><input type="radio" name="b"/><div class="label bold">1 o más</div></label>
					<label><input type="radio" name="b"/><div class="label bold">2 o más</div></label>
					<label><input type="radio" name="b"/><div class="label bold">3 o más</div></label>

					<div class="label title">Características</div>
					<label><input type="checkbox"/><div class="label bold">Ascensor</div></label>
					<label><input type="checkbox"/><div class="label bold">Amueblado</div></label>
					<label><input type="checkbox"/><div class="label bold">Terraza o balcón</div></label>
					<label><input type="checkbox"/><div class="label bold">Aire acondicionado</div></label>
					<label><input type="checkbox"/><div class="label bold">Armario empotrado</div></label>
					<label><input type="checkbox"/><div class="label bold">Garaje</div></label>
					<label><input type="checkbox"/><div class="label bold">Jardín</div></label>
					<label><input type="checkbox"/><div class="label bold">Piscina</div></label>
					<label><input type="checkbox"/><div class="label bold">Trastero</div></label>

					<div class="button black inline-flex">Aplicar filtros</div>
				</div>
			</div>

			<div class="flexbox column full-width">

				<div class="nav flexbox row spaced">

					<div class="nav flexbox row group round">
						<div class="button option selected" href="">Comprar</div>
						<div class="button option" href="">Alquilar</div>
						<div class="button option" href="">Alquilar habitación</div>
					</div>

					<div class="sep x2"></div>

					<div class="nav flexbox row group round">
						<div class="button option" href="">Lista</div>
						<div class="button option selected" href="">Mapa</div>
					</div>
					
				</div>

				<div class="flexbox column full-height spaced">
					<div id="map" class="map full-width round"></div>
				</div>
			</div>
