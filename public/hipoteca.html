<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simulador hipoteca</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="content">
			<div class="label title">Simulador hipoteca</div>
			<form id="formularioHipoteca">
				<input type="radio" name="condicion" id="segundaMano" value="segundaMano" />
				<label for="segundaMano">Segunda mano</label>
				<input type="radio" name="condicion" id="nuevo" value="nuevo" />
				<label for="nuevo">Nuevo</label><br />
				<label for="precio">precio</label>
				<input type="text" name="precio" id="precio" /><br />
				<label for="ahorro">ahorro</label>
				<input type="text" name="ahorro" id="ahorro" /><br />
				<label for="plazo">Plazo</label>
				<input type="text" name="plazo" id="plazo" /><br />
				<input type="radio" name="interes" id="fijo" value="fijo" />
				<label for="interes">Fijo</label>
				<input type="radio" name="interes" id="variable" value="variable" />
				<label for="variable">Variable</label><br />
				<button type="submit">Submit</button>
			</form>
		</div>
		<script type="text/javascript" src="./bundle.js"></script>
	</body>
</html>
