<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Simulador hipoteca</title>
	<link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

	<div class="content">

		<nav class="flexbox row center-v">

			<a href="index.html" class="logo"></a>

			<div class="links" logged="false">
				<a href="registro.html" class="link label">Crear cuenta</a>
				<a href="login.html" class="link button black">Iniciar sesión</a>
			</div>

			<div class="links" logged="true">
				<a href="inmuebles.html" class="link label selec">Mis inmuebles</a>
				<a href="" class="disabled link label">Favoritos</a>
				<a class="link button black dropdown" dropdownButton="userOptions"
					onclick="document.querySelector('[dropdown='+this.getAttribute('dropdownButton')+']').classList.toggle('hideElement')">Mi
					cuenta</a>
				<div class="dropdownList hideElement" dropdown="userOptions">
					<a href="" class="disabled label">Perfil</a>
					<a href="" class="disabled label">Mensajes</a>
					<a href="" id="logout" class="label red">Cerrar sesión</a>
				</div>
			</div>

			<script type="module">
				import * as navbar from "./js/navbar.js";
				navbar.setNavbar();
			</script>

		</nav>

		<div class="filters flexbox column center-h center-v">
			<div class="filters flexbox column block round form">
				<div class="label title-x2">Simulador hipoteca</div>
				<div class="sep x2"></div>
				<form id="formularioHipoteca">
					<div class="label title">Condición</div>
					<label>
						<input class="pricePlus" type="radio" name="condicion" id="segundaMano"
							value="segundaMano" />
						<div class="label bold">Segunda mano</div>
					</label>
					<label>
						<input class="pricePlus" type="radio" name="condicion" id="nuevo" value="nuevo"
							checked="checked" />
						<div class="label bold">Nuevo</div>
					</label>

					<div class="label title">Precio</div>
					<input class="priceMax" type="number" min="0" value="100000" name="precio" id="precio"
						step="1" />

					<div class="label title">Ahorro aportado</div>
					<input class="priceMax" type="number" min="0" value="10000" name="ahorro" id="ahorro"
						step="1" />

					<div class="label title">Plazo en años</div>
					<input class="priceMax" type="number" min="0" value="10" name="plazo" id="plazo" />

					<div class="label title">Tipo de interés</div>
					<label>
						<input class="pricePlus" type="radio" name="interes" id="fijo" value="fijo"
							checked="checked" />
						<div class="label bold">Fijo</div>
					</label>
					<label>
						<div>
							<input class="pricePlus" type="radio" name="interes" id="variable"
								value="variable" />
							<div class="label bold">Variable</div>
							<input class="priceMax" type="number" min="0" value="1.5" step="0.1"
								name="valorVariable" id="valorVariable" />
						</div>
					</label>

					<div class="sep"></div>

					<button class="button black inline-flex" name="submit" type="submit">
						Aplicar filtros
					</button>
				</form>
				<div class="sep"></div>
				<div class="label title">
					Total hipoteca
					<div class="sep x2 inline"></div>
					<div id="total" class="label bold green"></div>
				</div>
				<div class="label title">
					Cuota mensual
					<div class="sep x2 inline"></div>
					<div id="cuotaMensual" class="label bold green"></div>
					<div class="label bold">/mes</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./bundle/hipoteca.bundle.js"></script>
</body>

</html>
