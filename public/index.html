<!DOCTYPE html>
<html>

<head>
	<title>Trobify</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body class="landing">

	<nav class="flexbox row center-v wide">
		<a href="" class="logo"></a>

		<div class="links">
			<a href="signup.html" class="link label">Crear cuenta</a>
			<a href="login.html" class="link button black">Iniciar sesi√≥n</a>
		</div>

	</nav>

	<div class="label title-x3" style="position:fixed;top:40%;left:60px">Tu pones el hogar,<br>nosotros la casa</div>

	<div class="nav flexbox inline row group round" style="position:fixed;top:65%;left:60px;">

		<form id="formSearch" class="form inline flexbox center-h center-items-v spaced">

			<select name="opt" id="method" class="select" style="margin-right:8px;">
				<option value="1" selected>Venta</option>
				<option value="2">Alquiler</option>
				<option value="3">Alquiler de habitaciones</option>
			</select>

			<select name="tpoInm" id="type" class="select" style="margin-right:8px;">
				<option value="1">Garaje</option>
				<option value="2">Local Comercial</option>
				<option value="3" selected>Vivienda</option>
			</select>

			<select id="provincias" class="select" name="prov" id="provincia"
				onchange="changeProvincia(this.value)"></select>

			<button id="filtroSubmit" class="button black inline-flex chip" name="submit" type="submit"
				style="margin-left: 16px;">
				Buscar
			</button>

		</form>

	</div>
	<script src="./index.bundle.js"></script>

</body>

<script type="text/javascript">

	var provincia;

	function changeProvincia(value) {
		provincia = value;
	}

	function search() {

		var prov = provincia == undefined ? 46 : provincia;

		window.location.assign(
			'/public/busqueda.html?prov=' +
			prov +
			'&opt=' +
			document.getElementById("method").value +
			'&tpoViv=' +
			document.getElementById("type").value +
			'&landing=1'
		);

	}

</script>

</html>
