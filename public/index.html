<!DOCTYPE html>
<html>

<head>
	<title>Trobify</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body class="landing">

	<nav class="flexbox row center-v wide">
		<a href="" class="logo"></a>

		<div class="links">
			<a href="signup.html" class="link label">Crear cuenta</a>
			<div class="sep x2 inline"></div>
			<a href="login.html" class="link button black">Iniciar sesión</a>
		</div>

	</nav>

	<div class="label title-x3" style="position:fixed;top:40%;left:60px">Tu pones el hogar,<br>nosotros la casa</div>

	<div class="nav flexbox inline row group round" style="position:fixed;top:65%;left:60px;">

		<form id="formSearch" class="form inline flexbox center-v center-items-v spaced">

			<select name="method" class="select" style="margin-right:8px;">
				<option value="1" selected>Venta</option>
				<option value="2">Alquiler</option>
				<option value="3">Alquiler de habitaciones</option>
			</select>

			<select name="type" class="select" style="margin-right:8px;">
				<option value="1">Garaje</option>
				<option value="2">Local Comercial</option>
				<option value="3" selected>Vivienda</option>
			</select>

			<input name="place" type="text" list="places" class="no-border transparent" placeholder="Provincia o Código Postal" style="min-width: 300px;" ¡/>
				<datalist id="places">
					<option value="Valencia"></option>
					<option value="Barcelona"></option>
					<option value="Madrid"></option>
				</datalist>

		</form>

	</div>
